<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>U2-W3-D2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark">
	<main>
		<div class="container">
			<div class="row">
				<div class="col-12 text-end">
					<p class="fs-4 d-flex flex-wrap justify-content-end column-gap-1"><span>Tempo trascorso sul sito:</span>
						<strong id="timerText">0</strong>
					</p>
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col-12 ">
					<p class="fs-1">Nome salvato: <span id="savedName" class="fw-bold">nessuno</span></p>
					<hr>

					<div class="row">
						<div class="col-12 col-md-6">
							<form class="d-flex align-items-center column-gap-2">
								<div class="form-floating">
									<input id="name" type="text" class="form-control" placeholder="Nome">
									<label for="name">Nome</label>
								</div>
								<button id="save" type="button" class="btn btn-success btn-lg">Salva</button>
								<button id="delete" type="button" class="btn btn-danger btn-lg" disabled>Elimina</button>
							</form>
						</div>

						<div class="col-12 col-md-6">
							<h3>Cronologia salvataggi</h3>
							<div id="historyGroup" class="btn-group-vertical" role="group"
								aria-label="Basic radio toggle button group">

							</div>

						</div>
					</div>

				</div>
			</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
